<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landingPage</title>
    <link rel="stylesheet" href="stylesheet/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>

</head>

<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-record-fill text-info"></i>小懶蟲</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">服務介紹</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="payment.html">方案費用</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="qa.html">常見問題</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="btn btn-info" href="#">方案費用</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 封面 -->
    <section class="py-5" style="background-image: url(./images/bg_paper.png);">
        <div class="container text-center">
            <p class="text-info fs-3 fw-bold">HAPPY LIFE</p>
            <h2 class="fw-bold fs-1">開始當個小懶蟲</h2>
        </div>
    </section>
    <!-- 內容 -->
    <section class="py-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="shadow-lg p-lg-5">
                    <!-- 選擇方案 -->
                    <h3 class="deco-line mb-3 fw-bold">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3 g-2 g-lg-3">
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-black">小小搭懶蟲 NT
                                298/月</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-black">睡一整天囉 NT
                                666/月</button>
                        </div>
                        <div class="col">
                            <button type="button"
                                class="btn btn-outline-info w-100 btn-lg py-3 text-black active btn-special">客製化方案
                                <br class="d-none d-lg-block d-xl-none">客服詢價</button>
                        </div>
                    </div>
                    <!-- 資料表格 -->
                    <h3 class="deco-line my-3 fw-bold mt-5">填寫資料</h3>
                    <div class="row g-3 g-lg-4">
                        <div class="col-md-6">
                            <label for="inputName4" class="form-label">名字</label>
                            <input type="name" class="form-control" id="inputName4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputfirstName4" class="form-label">姓氏</label>
                            <input type="name" class="form-control" id="inputfirstName4">
                        </div>
                        <div class="col-12">
                            <label for="inputNumber" class="form-label">手機號碼</label>
                            <input type="number" class="form-control" id="inputNumber" placeholder="0912-34567">
                        </div>
                        <div class="col-12">
                            <label for="inputEmail" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">住址</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">住址2</label>
                            <input type="text" class="form-control" id="inputAddress2">
                        </div>
                        <div class="col-12">
                            <label for="inputTime" class="form-label">方便聯繫時間</label>
                            <select id="inputTime" class="form-select">
                                <option selected>請選擇</option>
                                <option>9:00 - 12:00</option>
                                <option>13:00 - 17:00</option>
                                <option>17:00 - 19:00</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <p class="mb-0">加購服務</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="mondayCheck">
                                <label class="form-check-label" for="mondayCheck">
                                    每週一清掃家裡+100
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="masagiCheck">
                                <label class="form-check-label" for="masagiCheck">
                                    按摩+50
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="listenCheck">
                                <label class="form-check-label" for="listenCheck">
                                    聽你說話+150
                                </label>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">備註說明</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-info py-2 w-100">選擇方案</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- QA -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4 fw-bold">需要其他協助嗎？</h2>
            <div class="row text-center justify-content-center g-4">
                <div class="col-lg-3">
                    <a href="#" class="btn shadow w-100 fs-4 py-3 px-5"><i
                            class="bi bi-telephone-fill text-info pe-2"></i>07-555-666</a>

                </div>
                <div class="col-lg-3">
                    <a href="#" class="btn shadow w-100 fs-4 py-3 px-5"><i
                            class="bi bi-facebook text-info pe-2"></i>我就是個小懶蟲</a>
                </div>
                <div class="col-lg-3">
                    <a href="#" class="btn shadow w-100 fs-4 py-3 px-5"><i
                            class="bi bi-question text-info pe-2"></i>常見問題</a>
                </div>
            </div>
        </div>
    </section>
    <!-- 表尾 -->
    <footer class="py-5 text-center bg-secondary text-white">
        <p class="mb-0">Copyright © 2022 小懶蟲.All rights reserved.</p>
    </footer>
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
